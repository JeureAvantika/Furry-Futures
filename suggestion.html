        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            
          <label for="Country">Country</label>
          <input type="text" id="country" name="country" placeholder="Country name.." required>

          <label for="Contact">Contact Number:</label><br><br>

      <br><br>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write your suggestions for our shelter home.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit"  disabled="disabled">
          <script>
            $('.submit').click(function() 
            {
                var empty = $(this).parent().find("input").filter
                (function()
                 {
                    return this.value === "";
                 });
                 if(empty.length) 
                 {

                    $('.submit').prop('disabled', false);
                 }
            });

            
          </script>
          
        </form>
