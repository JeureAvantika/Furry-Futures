    <!-- Firebase JavaScript SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwVDxg5pGDYHtaKKPclI0Pa0QJa2m5pQA",
            authDomain: "furry-futures.firebaseapp.com",
            projectId: "furry-futures",
            storageBucket: "furry-futures.appspot.com",
            messagingSenderId: "1046190528030",
            appId: "1:1046190528030:web:6ce7508cfee79d59d8c00f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Event listener for button click
        document.getElementById('btn').addEventListener('click', async function() {
            const date = document.getElementById('dat').value;
            const fromTime = document.getElementById('fromTime').value;
            const toTime = document.getElementById('toTime').value;

            try {
                // Add a new document with a generated ID to the "appointments" collection
                await addDoc(collection(db, "appointmentDate"), {
                    date: date,
                    fromTime: fromTime,
                    toTime: toTime
                });
                alert('Data submitted successfully!');
                // Optionally, clear the form fields after submission
                document.getElementById('dat').value = '';
                document.getElementById('fromTime').value = '';
                document.getElementById('toTime').value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('An error occurred while submitting the data.');
            }
        });
    </script>
