        <script>
        function openNav() {
          document.getElementById("mySidepanel").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidepanel").style.width = "0";
        }
        </script>
      <div>
      <div>
              <!-- Table to display appointments -->
          <table id="appointmentTable" border="1" style="position: relative; left: 500px;" >
              <thead>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Contact</th>
                      <th>City</th>
                      <th>Suggession</th>                    
                  </tr>
              </thead>
              <tbody id="appointmentTableBody">
                   <!-- Table body content will be inserted dynamically -->
              </tbody>
          </table>
  
      </div>
      
      <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
          import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        
          // Your web app's Firebase configuration
          const firebaseConfig = {
              apiKey: "AIzaSyDwVDxg5pGDYHtaKKPclI0Pa0QJa2m5pQA",
              authDomain: "furry-futures.firebaseapp.com",
              projectId: "furry-futures",
              storageBucket: "furry-futures.appspot.com",
              messagingSenderId: "1046190528030",
              appId: "1:1046190528030:web:6ce7508cfee79d59d8c00f"
          };
        
          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
  
          // var fn = document.getElementById('01');
          // var ln = document.getElementById('02');
          // var phon = document.getElementById('03');
          // var city = document.getElementById('04');
          // var sub = document.getElementById('05');
  
          (async function() {
              const db = getFirestore(app);
              const suggestionList = collection(db, 'suggession');
              const querySnapshot = await getDocs(suggestionList);
              const dataContainer = document.getElementById('appointmentTableBody');
  
              querySnapshot.forEach((doc) => {
                  const data = doc.data();
                  const div = document.createElement('tr');
                  div.innerHTML = `
                      <td>${data.sname}</td>
                      <td>${data.lnam}</td>
                      <td>${data.phon}</td>
                      <td>${data.cit}</td>
                      <td>${data.sub}</td>
                  `;
                  dataContainer.appendChild(div);
              });
          })();
      </script>
