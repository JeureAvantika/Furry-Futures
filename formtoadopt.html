                    $(document).ready(function() {
  
                          // Disable blocker.
                          function unblock() {
                            $(input[type="submit"]).css("display", "none");
                          }

                          // Enable blocker.
                          function block() {
                            $(input[type="submit"] ).css("display", "block");
                          }
                          // Monitor checkbox.
                          $('body').on('click', '#check', function() {
                            if( $(this).prop("checked") ) {
                                unblock();
                            } else {
                                block();
                            }
                          });
